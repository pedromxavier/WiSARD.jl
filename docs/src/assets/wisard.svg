<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .ram-address {
                fill: none;
                stroke: currentColor;
                stroke-width: 1px;
                width: 100px;
                height: 25px;
            }
            .ram-text {

            }
            .ram {
                fill: none;
                stroke: currentColor;
                stroke-width: 1px;
                width: 80;
                height: 100;
            }
            .grid-inner {
                fill: none;
                stroke: currentColor;
                stroke-width: 0.5px;
            }
            .grid-outer {
                fill: url(#grid);
                stroke: currentColor;
                stroke-width: 1px;
            }
        </style>
        <pattern id="grid" viewBox="0,0,10,10" width="25%" height="25%">
            <path class="grid-inner" d="M 0 0 L 10 0 L 10 10 L 0 10 Z" />
        </pattern>
    </defs>

    <rect class="grid-outer" x="100" y="400" width="200" height="200"/>

    <g>
        <rect class="ram-address" y="35.5"/>
        <text class="ram-text" y="35.5"/>
        <rect class="ram" x="150" />
    </g>
</svg>
